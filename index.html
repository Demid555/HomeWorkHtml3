<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="header">
            <img src="img/logo__header.svg" alt="logo__header">
            <div class="header__menu">
                <a class="link__nav" href="#">Home</a>
                <a class="link__nav" href="#">About Us</a>
                <a class="link__nav" href="#">Services</a>
                <a class="link__nav" href="#">Features</a>
                <a class="link__nav" href="#">Team</a>
                <a class="link__nav" href="#">Blog</a>
                <a class="link__nav" href="#">Contact</a>
            </div>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="subtitle">SEO & Digital
                    Marketing For Your
                    Website.</h1>

            </div>
            <div class="top__buttons">
                <button class="buttons">Start Now</button>
                <button class="buttons">Watch Video</button>
            </div>
            <img src="img/Image__content.svg" alt="image content">
        </div>
        <div class="top__logos">
            <img src="img/logo1.svg" alt="top logo">
            <img src="img/logo2.svg" alt="top logo">
            <img src="img/logo3.svg" alt="top logo">
            <img src="img/logo4.svg" alt="top logo">

            <img src="img/logo6.svg" alt="top logo">
